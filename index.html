<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,400,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/camera-outline.png">
        
        <title>jdfoto</title>
    </head>
    <body class="container">
        <nav class="navigation__nav">
            <h2 class="navigation__logo">&copy; jdfoto</h2>
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">feature</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">portfolio</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">about</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">contact</a></li>
            </ul>
        </nav>

        <header class="header">

        </header>

        <section class="portfolio">
            <figure class="portfolio__portraits">
                <div class="portfolio__portraits--overlay">
                    <h2 class="portfolio__portraits--title">Portraits</h2>
                    <p class="portfolio__portraits--cta">&lt;&lt; Swipe or click to view images &gt;&gt;</p>
                </div>
                <div class="portfolio__portraits--scroll">
                    <img src="img/lge/portrait/melshawn.jpg" alt="Melshawn"     class="portfolio__portraits--img">,
                    <img src="img/lge/portrait/Michael.jpg" alt="Michael"   class="portfolio__portraits--img">,
                    <img src="img/lge/portrait/SMarbury_BW.jpg" alt="Stephon Marbury"   class="portfolio__portraits--img">
                </div>
            </figure>

            <figure class="portfolio__portraits-artist">
                <div class="portfolio__portraits-artist--overlay">
                    <h2 class="portfolio__portraits-artist--title">Artists in studio</h2>
                    <p class="portfolio__portraits-artist--cta">&lt;&lt; Swipe or click to view images &gt;&gt;</p>
                </div>
                <div class="portfolio__portraits-artist--scroll">
                    <img src="img/lge/portrait_artist/In_Studio_Silver_129.jpg" alt="Shelly Silver"     class="portfolio__portraits--img">,
                    <img src="img/lge/portrait_artist/Ulgen02.jpg" alt="Ulgen Semerci"   class="portfolio__portraits--img">,
                    <img src="img/lge/portrait_artist/AiA_Aldrich_005.jpg" alt="Stephon Marbury"   class="portfolio__portraits--img">
                </div>
            </figure>

            <figure class="portfolio__architecture">
                <div class="portfolio__architecture--overlay">
                    <h2 class="portfolio__architecture--title">Architecture</h2>
                    <p class="portfolio__architecture--cta">&lt;&lt; Swipe or click to view images &gt;&gt;</p>
                </div>
                <div class="portfolio__architecture--scroll">
                    <img src="img/lge/architecture/mag04.jpg" alt="Magizan refurb"   class="portfolio__architecture--img">,
                    <img src="img/lge/architecture/mag02.jpg" alt="Magizan refurb"   class="portfolio__architecture--img">,
                    <img src="img/lge/architecture/mag03.jpg" alt="Magizan refurb"   class="portfolio__architecture--img">
                </div>
            </figure>

            <figure class="portfolio__stills">
                <div class="portfolio__stills--overlay">
                    <h2 class="portfolio__stills--title">Still Life</h2>
                    <p class="portfolio__stills--cta">&lt;&lt; Swipe or click to view images &gt;&gt;</p>
                </div>
                <div class="portfolio__stills--scroll">
                    <img src="img/lge//still/SnakeBag.jpg" alt="gucci bag" class="portfolio__stills--img">,
                    <img src="img/lge/still/Burberry_18.jpg" alt="Burberry perfume"   class="portfolio__stills--img">,
                    <img src="img/lge/still/Lexuschassis.jpg" alt="Lexus chassis"   class="portfolio__stills--img">
                </div>
            </figure>

            <figure class="portfolio__landscape">
                <div class="portfolio__landscape--overlay">
                    <h2 class="portfolio__landscape--title">Landscape</h2>
                    <p class="portfolio__landscape--cta">&lt;&lt; Swipe or click to view images &gt;&gt;</p>
                </div>
                <div class="portfolio__landscape--scroll">
                    <img src="img/lge/landscape/DJI_0006.jpg" alt="Redhook, BK" class="portfolio__landscape--img">,
                    <img src="img/lge/landscape/DJI_0059.jpg" alt="5points" class="portfolio__landscape--img">,
                    <img src="img/lge/landscape/DJI_0075.jpg" alt="Oia, Greece"   class="portfolio__landscape--img">,
                </div>
            </figure>

            <figure class="portfolio__motion">
                <div class="portfolio__motion--overlay">
                    <h2 class="portfolio__motion--title">Motion</h2>
                    <p class="portfolio__motion--cta">&lt;&lt; Swipe or click to view images &gt;&gt;</p>
                </div>
                <div class="portfolio__motion--scroll">
                    <video class="portfolio__motion--video" controls muted loop>
                        <source src="img/lge/motion/phil_story_pan-in.webm" type="video/webm">
                        Your browser is not supported!,
                    <video class="portfolio__motion--video" controls muted loop>
                        <source src="img/lge/motion/bny_time.webm" type="video/webm">
                        Your browser is not supported!,
                    <video class="portfolio__motion--video" controls muted loop>
                        <source src="img/lge/motion/bruno_gowanus.mp4" type="video/mp4">
                        Your browser is not supported!
                    </video>
                </div>
                
            </figure>
            
        </section>

        <section class="about">
            About
        </section>

        <section class="contact">
            Contact
        </section>

        <footer class="footer">
            Footer
        </footer>

    </body>
</html>
